<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDR2 | COMPRAR</title>
    <link rel="stylesheet" href="../css/fontes.css">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/compre ja css/main.css">
    <link rel="stylesheet" href="../css/compre ja css/header.css">
</head>
<body>
     <header>
        <div class="wrapper-container-header">
            <div class="container-header">
                <div class="container-header-image">
                    <span class="container-rockstar-icon">
                        <img src="../imagens/rockstar-icon.png" alt="Ícone da Rockstar Games">
                    </span>
                    <span class="header-white-line"></span>
                    <span>
                        <img src="https://media-rockstargames-com.akamaized.net/mfe6/prod/__common/img/5e3cf24e53a1fb96410ddbe7d17ca96f.svg" alt="Logo Red Dead Redemption 2">
                    </span>
                </div>

                <div class="container-header-text js-container-header-text">
                    <div class="container-header-compre-ja">
                        <button class="header-compre-ja" aria-label="Compre Red Dead Redemption 2">COMPRE JÁ</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-2-alignment">
            <div class="container-header-2">
                <div class="container-header-image-2">
                    <span class="container-rockstar-icon-inverted">
                        <img src="../imagens/rockstar-icon.png" alt="Ícone da Rockstar invertido">
                    </span>
                    <span class="header-black-line"></span>
                    <span>
                        <img src="https://media-rockstargames-com.akamaized.net/mfe6/prod/__common/img/5e3cf24e53a1fb96410ddbe7d17ca96f.svg" alt="Logo Red Dead Redemption 2 invertido">
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section-one">
            <div class="buying-plataform">
                <img src="../imagens/rdr-logo.png" class="rdr-logo">
                <h1 class="buy-rdr2">Comprar Red Dead Redemption 2</h1>
                <p class="select-plat">Selecionar plataforma: Rocstar Games Launcher</p>
                <div class="container-buttons">
                    <button class="button-pc"> PC </button>
                    <button class="button-xbox"><img src="../imagens/Xbox-Logo.png" class="xbox-img"></button>
                    <button class="button-ps4"><img src="../imagens/ps4-icon.png" class="ps5-img"></button>
                </div>
            </div>
            <div class="first-section-img"></div>
        </section>
    </main>
    <script type="module" src="../js/header-text.js"></script>
</body>
</html>
